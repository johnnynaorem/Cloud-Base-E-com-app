apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: johnnynao10@gmail.com
      containers:
      - name: auth-service
        image: us-central1-docker.pkg.dev/johnny-projectt/tech-ready-demo/auth-microservice:v2
        ports:
        - containerPort: 8083
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/credentials.json
          name: DOTENV_CONFIG_PATH
          value: /secrets/app.env
        volumeMounts:
        - name: secrets-store
          mountPath: /secrets
          readOnly: true
      volumes:
        - name: secrets-store
          csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
              secretProviderClass: "app-secret-config"

