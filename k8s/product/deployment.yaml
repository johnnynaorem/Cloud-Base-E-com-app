apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: us-central1-docker.pkg.dev/johnny-projectt/tech-ready-demo/product-microservice:v3
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/credentials.json
            name: DOTENV_CONFIG_PATH
            value: /secrets/app.env
          volumeMounts:
          - name: secrets-store
            mountPath: /secrets
            readOnly: true
      volumes:
          - name: secrets-store
            csi:
                driver: secrets-store.csi.k8s.io
                readOnly: true
                volumeAttributes:
                secretProviderClass: "app-secret-config"     
