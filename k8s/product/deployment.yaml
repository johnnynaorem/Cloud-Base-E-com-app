apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      serviceAccountName: common-app-ksa
      containers:
        - name: product-service
          image: us-central1-docker.pkg.dev/johnny-projectt/tech-ready-demo/product-microservice:v3
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          env:
          - name: SECRECT_CREDENTIALS
          value: "projects/johnny-projectt/secrets/app-env-config/versions/latest"  
